{% extends 'barra.html' %}

{% block content %}




<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">

            {{error}}
            
            <form action="" method="post" class="card card-body text-center mt-5">

                <h2 class="text-center">Signup</h2>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario">

                </div>
                

                <div class="mb-3">
                    <label for="password1">password1:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa tu contraseña">

                </div>

                <div class="mb-3">
                    <label for="password2">password2:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Vuelva a ingresar su contraseña">

                </div>
            
                <button class="btn btn-primary">Registrarse</button>
            
            </form>


        </div>
    </div>

   


</main>
{% endblock %}
